<!DOCTYPE html>
<html lang="en" ng-app="novaSignatureSetupApp">

	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>novaSignature Setup Panel</title>
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='//fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<link href="/css/novasignature.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="container-fluid" ng-controller="SetupFormCtrl">

			<div class="page-header" role="navigation" style="text-align:center;">
				<h2>novaSignature</h2>
				<h4><mark>Setup</mark></h4>
			</div>

			<br>

			<form action="/a/setup" method="post" class="form-horizontal lead">

				<div class="panel panel-default col-md-6 col-md-offset-3">
					<div class="panel-body" id="message">
						<p>Checking activation status...
					</div>

				<a id="panel_button" style="display: none;" class="btn btn-default" href="/panel" role="button">Control Panel</a>
				<a id="login_button" style="display: none;" class="btn btn-default" href="#" role="button">Login</a>
				<input id="activate_button" style="display: none;" class="btn btn-default" type="submit" value="Activate">

				</div>

			</form>

        </div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="/js/setup.js"></script>
	</body>
</html>
