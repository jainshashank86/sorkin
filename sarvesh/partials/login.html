<div>
    <div id="page-inner">
    	<div class="row">
            <div class="col-md-12 page-title">
    			<h1>Setting</h1>
    		</div>
    	</div>
    	<hr>
		<div class="form">
		  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
		  <form class="register-form" ng-show="showsignup">
		    <input type="text" placeholder="name"/>
		    <input type="password" placeholder="password"/>
		    <input type="text" placeholder="email address"/>
		    <button>create</button>
		    <p class="message">Already registered? <a ng-click="signin()">Sign In</a></p>
		  </form>
		  <form class="login-form" ng-show="!showsignup">
		    <input type="text" placeholder="username"/>
		    <input type="password" placeholder="password"/>
		    <button>login</button>
		    <p class="message">Not registered? <a ng-click="signup()">Create an account</a></p>
		  </form>
		</div>
	</div>
</div>
